{{ define "base" }}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Tarantulabox</title>
      <link rel="stylesheet" href="/static/css/main.css" />
    </head>
    <body>
      <header>
        <h1><a href="/">Tarantulabox</a></h1>
      </header>
      {{ template "nav" . }}
      <main>
        {{ with .Flash }}
          <div class="flash">{{ . }}</div>
        {{ end }}
        {{ template "main" . }}
      </main>
      <footer>
        Powered by <a href="https://golang.org/">Go</a> in
        {{ .CurrentYear }}
      </footer>
      {{ block "script" . }}{{ end }}
    </body>
  </html>
{{ end }}
